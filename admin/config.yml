backend:
  name: github
  repo: lolandese1/ssthistlegorm.github.io
  branch: master

# Use Sveltia CMS in production
# When published to ssthistlegorm.com, users will be redirected to Sveltia CMS
# For local development, you can still use this by running: npx sveltia-cms

# Media files configuration
media_folder: "assets/images"
public_folder: "/assets/images"

# Enable live site preview
site_url: https://ssthistlegorm.com

# Collections
collections:
  - name: "posts"
    label: "Blog Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Category", name: "category", widget: "string", required: false}
      - {label: "Tagline", name: "tagline", widget: "string", required: false}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "pages"
    label: "Pages"
    files:
      - label: "Home Page"
        name: "index"
        file: "index.md"
        preview_path: "/"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "front"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Tagline", name: "tagline", widget: "string", required: false}
          - {label: "Body", name: "body", widget: "markdown"}

      - label: "About Page"
        name: "about"
        file: "about.md"
        preview_path: "/about"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Tagline", name: "tagline", widget: "string", required: false}
          - {label: "Group", name: "group", widget: "select", options: ["navigation", "footer", ""], default: "navigation", required: false}
          - {label: "FontAwesome Icon", name: "icon", widget: "string", required: false, hint: "Icon name without 'fa-' prefix (e.g., graduation-cap, envelope, user)"}
          - {label: "Body", name: "body", widget: "markdown"}

      - label: "Book Page"
        name: "book"
        file: "book.md"
        preview_path: "/book"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Tagline", name: "tagline", widget: "string", required: false}
          - {label: "Group", name: "group", widget: "select", options: ["navigation", "footer", ""], default: "navigation", required: false}
          - {label: "FontAwesome Icon", name: "icon", widget: "string", required: false, hint: "Icon name without 'fa-' prefix (e.g., graduation-cap, envelope, user)"}
          - {label: "Body", name: "body", widget: "markdown"}

      - label: "Contact Page"
        name: "contact"
        file: "contact.md"
        preview_path: "/contact"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Tagline", name: "tagline", widget: "string", required: false}
          - {label: "Group", name: "group", widget: "select", options: ["navigation", "footer", ""], default: "navigation", required: false}
          - {label: "FontAwesome Icon", name: "icon", widget: "string", required: false, hint: "Icon name without 'fa-' prefix (e.g., graduation-cap, envelope, user)"}
          - {label: "Body", name: "body", widget: "markdown"}

      - label: "Work Page"
        name: "work"
        file: "work.md"
        preview_path: "/work"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Tagline", name: "tagline", widget: "string", required: false}
          - {label: "Group", name: "group", widget: "select", options: ["navigation", "footer", ""], default: "navigation", required: false}
          - {label: "FontAwesome Icon", name: "icon", widget: "string", required: false, hint: "Icon name without 'fa-' prefix (e.g., graduation-cap, envelope, user)"}
          - {label: "Body", name: "body", widget: "markdown"}

  - name: "other-wrecks"
    label: "Other Wrecks"
    folder: "other-wrecks"
    create: true
    slug: "{{slug}}"
    preview_path: "/other-wrecks/{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "page"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Tagline", name: "tagline", widget: "string", required: false}
      - {label: "FontAwesome Icon", name: "icon", widget: "string", required: false, hint: "Icon name without 'fa-' prefix (e.g., ship, anchor, compass)"}
      - {label: "Body", name: "body", widget: "markdown"}

# Site configuration (optional)
publish_mode: editorial_workflow
logo_url: https://ssthistlegorm.com/assets/images/logo.png
